<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Programs</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: left; /* Aligns all content to the left */
            margin: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
        }
        #output-container {
            margin-top: 20px;
            padding: 15px;
            background-color: #f0f0f0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <h1>JavaScript Programs</h1>
    <p>Some JavaScript programs that I made.</p>
    
    <button onclick="generateFunFact()">Q22</button>

    <div id="output-container" class="hidden">
        <p id="output-text"></p>
    </div>

    <!-- The script tag links the JavaScript file to this HTML document -->
    <script src="hello.js"></script>
</body>
</html>
